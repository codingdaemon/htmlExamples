<body>
<p id="para">
<p>
	<script type="text/javascript">
	try{
	eval("var y = 10");
	eval("for( var x = 0 ; x < 10 ; x++){");
	eval('document.getElementById("para").innerHTML = document.getElementById("para").innerHTML + y + "<br>";');
	eval("y++;");
	eval("}");
		}catch (e){
			console.error(e);
		}
		// 
		//eval('	document.getElementById("para").innerHTML = document.getElementById("para").innerHTML + y + "<br>";');
			
	</script>
